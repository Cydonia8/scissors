<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="elecciones.js" defer type="text/javascript"></script>
    <script src="app.js" defer type="text/javascript"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Piedra, papel o tijera</title>
</head>
<body>
    <header>
        <div class="info-jugador">
            <span id="nombre-jugador"></span>
            <span id="puntos-jugador">0</span>
        </div>
        <div class="info-jugador">
            <span id="titulo-juego">Piedra, papel o tijera</span>
            <span id="ronda">ronda:</span>
        </div>
        <div class="info-jugador">
            <span></span>
            <span id="puntos-maquina">0</span>
        </div>
    </header>
    <main>
        <section id="form">
            <form action="">
                <h2>Nombre para la partida</h2>
                <input type="text" id="input-usu" placeholder="Introduce nombre de jugador">
                <input type="button" value="Aceptar" id="enviar">
                <input type="button" value="Nueva partida" id="nueva">
            </form>
        </section>
        <section id="contenedor-manos">
            <button id="piedra" disabled>
                <img src="media/img/piedra.png" alt="">
            </button>
            <button id="papel" disabled>
                <img src="media/img/papel.png" alt="">
            </button>
            <button id="tijera" disabled>
                <img src="media/img/tijera.png" alt="">
            </button>
        </section>
        <section id="resultado-ronda">
            <span id="resumen-eleccion"></span>
            <span id="resultado"></span>
            <span></span>
        </section>
    </main>
</body>
</html>
